Name         : kf5-karchive
Version      : 4.99.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 1 addon with archive functions
Description  : |
  KDE Frameworks 5 Tier 1 addon with archive functions.
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - bzip2-devel
    - lzma-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - zlib
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc AUTHORS COPYING COPYING.LIB INSTALL README.md"
    - "%{_kf5_libdir}/libKF5Archive.so.*"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications |
        that use %{name}.
      Files:
          - "%{_kf5_includedir}/karchive_version.h"
          - "%{_kf5_includedir}/KArchive"
          - "%{_kf5_libdir}/libKF5Archive.so"
          - "%{_kf5_libdir}/cmake/KF5Archive"
          - "%{_datadir}/qt5/mkspecs/modules/qt_KArchive.pri"
